<div class="season-container">
    <mat-chip-listbox *ngIf="getErrorMessage()">
        <mat-chip-option color="warn">{{ getErrorMessage() }}</mat-chip-option>
    </mat-chip-listbox>
    <mat-card>
        <mat-card-header class="mat-card-header">
            <app-select label="League" [options]="leagues" [selectValue]="leagueId"
                (onSelection)="onSelectLeague($event)"></app-select>
            <app-select label="Seasons" [options]="seasons" [selectValue]="seasonId"
                (onSelection)="onSelectSeason($event)"></app-select>
            <app-search (searchQuery)="onSearch($event)"></app-search>
        </mat-card-header>
        <mat-card-content>
            <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
            <app-matches [matchDays]="filteredItems"></app-matches>
        </mat-card-content>
    </mat-card>
</div>
