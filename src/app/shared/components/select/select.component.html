<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select [(ngModel)]="selectValue" (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let option of options; trackBy: trackBy" [value]="option.id">
      {{ option.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
